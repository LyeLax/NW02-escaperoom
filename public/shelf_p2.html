<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape room challenge 2, communication
    </title>
    <link rel="stylesheet" href="stylesheets/hallway.css">
</head>

<body>
    <div id="bg">
        <img id="shelfBG" src="images/shelves.png" alt="Puzzle Room Hallway">

        <div id="comms">
            <a href="communication_puzzle_p2.html" id="commsClick"></a>
        </div>

        <div id="shelf">
            <div class="jar" data-id="circle"></div>
            <div class="jar" data-id="star"></div>
            <div class="jar" data-id="fish"></div>
            <div class="jar" data-id="glass"></div>
            <div class="jar" data-id="infinity"></div>
            <div class="jar" data-id="cross"></div>
            <div class="jar" data-id="diamond"></div>
            <div class="jar" data-id="triangle"></div>
            <div class="jar" data-id="heart"></div>
            <div class="jar" data-id="skull"></div>
            <div class="jar" data-id="hourglass"></div>
            <div class="jar" data-id="sun"></div>
            <div class="jar" data-id="ladder"></div>
            <div class="jar" data-id="square"></div>
            <div class="jar" data-id="moon"></div>
        </div>

        <button id="submit" type="button">Check Sequence</button>

        <div id="popupModal" class="modal">
            <div class="modal-content">
                <p>Puzzle complete!</p>
                <button id="exitButton">EXIT</button>
            </div>
        </div>
    </div>

    <script src="javascripts/communication_p2.js"></script>
</body>
</html>
